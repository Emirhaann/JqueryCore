<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
   
</head>
<body>

    <div class="container">
        <div class="row">

            <p id="sayac"></p">

            <p> lütfen sayfayı refresh ediniz</p>
        </div>

    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            //"sayac", sayac -> key,value
            //localstorage.getItem-> var olan locak storagelerin içersiinde sayac olanları getirir
            var sayac = localStorage.getItem("sayac", sayac);
            //sayac 1 arttıralım
            sayac++;
            localStorage.setItem("sayac", sayac);

            //body içerisinde id'si sayac olanın içerisine sayac değerini basalım
            $("#sayac").html("Sayac:" + sayac);
        });
    </script>

</body>
</html>
